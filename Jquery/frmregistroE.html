<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Estudiantes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container">
    <h2 class="mt-5">Registro de Estudiantes</h2>

    <form id="registroForm" class="mt-3">
        <div class="mb-3">
            <label for="ci" class="form-label">CI:</label>
            <input type="number" class="form-control" id="ci" name="ci" required>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha de Nacimiento:</label>
            <input type="date" class="form-control" id="fecha" name="fecha" required>
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección:</label>
            <input type="text" class="form-control" id="direccion" name="direccion" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar Estudiante</button>
    </form>

    <div class="table-responsive mt-5">
        <table id="tablaEstudiantes" class="table">
            <thead>
                <tr>
                    <th>CI</th>
                    <th>Nombre</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Dirección</th>
                </tr>
            </thead>
            <tbody id="listaEstudiantes"></tbody>
        </table>
    </div>
</div>

<script>
$(document).ready(function() {
    var estudiantes = [];

    $('#registroForm').submit(function(e) {
        e.preventDefault();
        
        var ci = parseInt($('#ci').val());
        var nombre = $('#nombre').val();
        var fecha = $('#fecha').val();
        var direccion = $('#direccion').val();
        
        var estudiante = {
            ci: ci,
            nombre: nombre,
            fecha: fecha,
            direccion: direccion
        };
        
        estudiantes.push(estudiante);
        $('#registroForm')[0].reset();
        mostrarEstudiantes();
    });

    function mostrarEstudiantes() {
        $('#listaEstudiantes').empty();
        $.each(estudiantes, function(index, estudiante) {
            var fila = '<tr>';
            fila += '<td>' + estudiante.ci + '</td>';
            fila += '<td>' + estudiante.nombre + '</td>';
            fila += '<td>' + estudiante.fecha + '</td>';
            fila += '<td>' + estudiante.direccion + '</td>';
            fila += '</tr>';
            $('#listaEstudiantes').append(fila);
        });
    }
}); 
</script>

</body>
</html>
